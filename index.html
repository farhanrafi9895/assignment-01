<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="first-bg">
        <nav class="header-top">
            <p class="inter-font logo-name blue-color">LOGO</p>
            <button class="raleway-font nav-button button-hober">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-title raleway-font">Cool Dark UI Template for Webflow Agencies!</div>
            <button class="banner-button button-hober">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-left">
                <h3 class="action-title raleway-font">See It in Action</h3>
                <div class="action-description raleway-font">Explore the live preview and imagine your<br>brand in this bold new look.</div>
                <button class="button-hober action-button">Launch Live Preview</button>
            </div>
            <img class="action-right" src="Assets/wc-mini.png" alt="">
        </section>
        <section class="users">
            <div class="users-div">
            <h1 class="users-title raleway-font">Joined Thousands of Productive Users</h1>
                <div class="users-info">
                    <div class="users-info-one">
                        <div class="big-name inter-font in">50K</div>
                        <p class="small-description inter-font">Active Users</p>
                    </div>
                    <div class="users-info-one">
                        <div class="big-name inter-font">2M+</div>
                        <p class="small-description inter-font">Focus Sessions</p>
                    </div>
                    <div class="users-info-one">
                        <div class="big-name inter-font">95%</div>
                        <p class="small-description inter-font">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>





    </main>
    <footer>


    </footer>
    
</body>
</html>
